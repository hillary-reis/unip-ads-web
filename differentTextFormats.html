<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimentando Formatações Diferentes do Texto</title>
  </head>

  <body bgcolor="#ffb6c1" align="center">

  <p align="center">
    <font color="#C71585">
      texto centralizado
    </font>
  </p>

  <br>

  <p align="left">
    <font color="#FF1493">
      texto alinhado a esqueda
    </font>
  </p>

  <br>

  <p align="right">
    <font color="#FF69B4">
      texto alinhado a direita
    </font>
  </p>
  
  <br>
  
  <p align="left">
    <font color="#DB7093">
      <em>texto com a fonte em itálico</em>
    </font>
  </p>
  
  <br>
  
  <p>
    <font color="#FF00FF">
      <strong>texto com a fonte em negrito</strong>
    </font>
  </p>

  <br>
  
  <p align="right">
    <font color="#8B008B">
      <u>texto com a fonte sublinhada</u>
    </font>
  </p>

  <br>
  
  <p align="left">
    <font color="#F08080">
      <sup>texto com a fonte sob escrita</sup>
    </font>
  </p>

  <br>
  
  <p>
    <font color="#DA70D6">
      <sub>texto com a fonte sub escrita</sub>
    </font>
  </p>

  <br>
  
  <p align="right">
    <font color="#DC143C">
      <s>texto com a fonte riscada</s>
    </font>
  </p>

  <br>
  
  <img  src="images/mapa-mundi.jpeg" alt="mapa-mundi-rosa" width="720" height="400"/>
      
  </body>

</html>
